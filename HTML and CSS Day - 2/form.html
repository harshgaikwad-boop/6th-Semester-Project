<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making Forms</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <form action="">
        First Name :<input type="text" name="First Name" id="" placeholder="Your Name">
        <br><br>
        Last Name :<input type="text" name="Last name" id="" placeholder="Surname">
        <br><br>
        Email : <input type="email" name="Enter Email" id="" placeholder="abc@gmail.com">
        <br><br>
        Password : <input type="password" name="Password" id="" placeholder="Password">
        <br><br>
        Enter Your Gender : <ul>
            Male<input type="radio" name="Male" id="">
            Female<input type="radio" name="Male" id="">
        </ul>
        Enter Your salary : <ul>
            <li><input type="checkbox" name="" id="">1 Lakh</li>
            <li><input type="checkbox" name="" id="">2 Lakh</li>
        </ul>
        <br>
        <table>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Game</th>
            </tr>
            <tr>
                <td>Anshuman</td>
                <td>Shukla</td>
                <td>Valorant</td>
            </tr>
            <tr>
                <td>Sagar</td>
                <td>Mann</td>
                <td>Pubg</td>
            </tr>
            <tr>
                <td>Digvijay</td>
                <td>Vanssiya</td>
                <td>War Ship</td>
            </tr>
        </table>

        <br><br>
        <Button>Submit</Button>
    </form>
</body>

</html>
